<h1>Building Area Estimation</h1>

<input id="photo" type="file">
<div id="results"></div>

<script>
  async function loaded(reader) {
    const response = await fetch("https://godparticle69-minor-demo.hf.space/run/predict", {
      method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({
      data: [reader.result]})
    })
  
    const json = await response.json();
    const img = json['data'][0]
    const area = json['data'][1]
    results.innerHTML = `<h2>Input image</h2> <br/><img src="${reader.result}" width="300"> 
    </br> <h3>Output Image</h3> </br> <img src=img> </br> <h4>Area Ratio: </h4> <p>${area}</p>`
  }
  function read() {
    const reader = new FileReader();
    reader.addEventListener('load', () => loaded(reader))
    reader.readAsDataURL(photo.files[0]);
  }
  photo.addEventListener('input', read);
</script>
